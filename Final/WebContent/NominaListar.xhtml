<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nomina Empleados</title>
</h:head>
<h:body>
	<h2>Empleados</h2>
	<h:form>
		<h:commandLink action="NominaIngreso">
			<h:graphicImage library="imagen" name="insertar.png"></h:graphicImage>
		</h:commandLink>
		<h:panelGrid columns="3">

			<p:dataTable var="cFachada" value="#{nominaFachada.listar()}">

				<p:column>
					<f:facet name="header"> Cedula: </f:facet>
					<h:outputText value="#{cFachada.cedula}" />
				</p:column>

				<p:column>
					<f:facet name="header"> Empleado: </f:facet>
					<h:outputText value="#{cFachada.empleado}" />
				</p:column>

				<p:column>
					<f:facet name="header"> Salario Mensual </f:facet>
					<h:outputText value="#{cFachada.salarioMensual}" />
				</p:column>

				<p:column>
					<f:facet name="header"> Dias Trabajados </f:facet>
					<h:outputText value="#{cFachada.diasTrabajados}" />
				</p:column>
				
				<p:column>
					<f:facet name="header"> Basico </f:facet>
					<h:outputText value="#{cFachada.basico}" />
				</p:column>

				<p:column>
					<f:facet name="header"> AuxilioTrans </f:facet>
					<h:outputText value="#{cFachada.auxilioTransporte}" />
				</p:column>
				
				<p:column>
					<f:facet name="header"> Total Devengado </f:facet>
					<h:outputText value="#{cFachada.totalDevengado}" />
				</p:column>
				
				<p:column>
					<f:facet name="header"> EPS</f:facet>
					<h:outputText value="#{cFachada.eps}" />
				</p:column>

				<p:column>
					<f:facet name="header"> Pension </f:facet>
					<h:outputText value="#{cFachada.pension}" />
				</p:column>
				
				<p:column>
					<f:facet name="header"> Neto Pagado </f:facet>
					<h:outputText value="#{cFachada.netoPagado}" />
				</p:column>
				
				
				<p:column>
					<f:facet name="header"> Total Deducido </f:facet>
					<h:outputText value="#{cFachada.totalDeducido}" />
				</p:column>
				

				<p:column>
					<f:facet name="header"> Opciones </f:facet>
					<h:commandLink action="#{nominaFachada.eliminar(cFachada)}"
						onclick="return confirm('Seguro de Eliminar')">
						<h:graphicImage library="imagen" name="eliminar.png"></h:graphicImage>
					</h:commandLink>
				</p:column>
				<p:column>
					<h:commandLink action="#{nominaFachada.modificar(cFachada)}">
						<h:graphicImage library="imagen" name="modificar.png"></h:graphicImage>
					</h:commandLink>
				</p:column>

			</p:dataTable>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
